<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Food Review</title>
</head>
<body>

<h1>Campus Food Review</h1>
<div>
  <a href="/integrative.html">Home</a>
  <a href="/semantic.html">Coffee Guide</a>
  <a href="/table.html">Coffe Shop Hours</a>
  <a href="/form.html">Submit a Review</a>
</div>
<p>Help improve campus dining by submitting an honest review.</p>

<form>
  <p>
    Location:
    <select>
      <option>KV</option>
      <option>Student Union</option>
      <option>Panda Express</option>
      <option>WEB Cafe</option>
    </select>
  </p>

  <p>
    <input type="text" placeholder="Dish name">
  </p>

  <p>
    Food quality:
    <input type="radio"> Elite
    <input type="radio"> Good-ish
    <input type="radio"> Meh
    <input type="radio"> Sus
    <input type="radio"> Legendary Regret
  </p>

  <p>
    Portion size:
    <select>
      <option>Tiny</option>
      <option>Reasonable</option>
      <option>Could feed a small village</option>
    </select>
  </p>

  <p>
    <input type="checkbox"> I survived this meal
  </p>

  <p>
    <textarea placeholder="Comments"></textarea>
  </p>

  <p><input type="submit"></p>
</form>

</body>
</html>
