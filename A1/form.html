<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Food Review</title>
</head>
<body>

<header>
  <h1>Campus Food Review</h1>

  <nav aria-label="Site">
    <a href="/integrative.html">Home</a>
    <a href="/semantic.html">Coffee Guide</a>
    <a href="/table.html">Coffee Shop Hours</a>
    <a href="/form.html" aria-current="page">Submit a Review</a>
  </nav>

  <p>Help improve campus dining by submitting an honest review.</p>
</header>

<main>
  <form action="#" method="post">
    <p>
      <label for="location">Location:</label>
      <select id="location" name="location" required>
        <option value="" selected disabled>Choose a location</option>
        <option value="kv">KV</option>
        <option value="student-union">Student Union</option>
        <option value="panda-express">Panda Express</option>
        <option value="web-cafe">WEB Cafe</option>
      </select>
    </p>

    <p>
      <label for="dish">Dish name:</label>
      <input id="dish" name="dish" type="text" required />
    </p>

    <fieldset>
      <legend>Food quality:</legend>

      <p>
        <input id="q-elite" name="quality" type="radio" value="elite" required />
        <label for="q-elite">Elite</label>
      </p>

      <p>
        <input id="q-goodish" name="quality" type="radio" value="good-ish" />
        <label for="q-goodish">Good-ish</label>
      </p>

      <p>
        <input id="q-meh" name="quality" type="radio" value="meh" />
        <label for="q-meh">Meh</label>
      </p>

      <p>
        <input id="q-sus" name="quality" type="radio" value="sus" />
        <label for="q-sus">Sus</label>
      </p>

      <p>
        <input id="q-regret" name="quality" type="radio" value="legendary-regret" />
        <label for="q-regret">Legendary Regret</label>
      </p>
    </fieldset>

    <p>
      <label for="portion">Portion size:</label>
      <select id="portion" name="portion">
        <option value="" selected>Choose one (optional)</option>
        <option value="tiny">Tiny</option>
        <option value="reasonable">Reasonable</option>
        <option value="village">Could feed a small village</option>
      </select>
    </p>

    <p>
      <input id="survived" name="survived" type="checkbox" value="yes" />
      <label for="survived">I survived this meal</label>
    </p>

    <p>
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="5"></textarea>
    </p>

    <p>
      <input type="submit"></input>
    </p>
  </form>
</main>

</body>
</html>
