<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Coffee Hours</title>
</head>

<body>
  <main>
    <table>
      <caption>Campus Coffee Hours</caption>

      <thead>
        <tr>
          <th scope="col">Location</th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">Two Creek</th>
          <td>8am–3pm</td>
          <td>8am–3pm</td>
          <td>8am–3pm</td>
        </tr>

        <tr>
          <th scope="row">Bookstore Starbucks</th>
          <td>9am–5pm</td>
          <td>9am–12pm</td>
          <td>9am–5pm</td>
        </tr>

        <tr>
          <th scope="row">Publik Eds</th>
          <td>Closed</td>
          <td>Closed</td>
          <td>7am–4pm</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="row">Earliest–Latest</th>
          <td>8am–5pm</td>
          <td>8am–3pm</td>
          <td>7am–5pm</td>
        </tr>
      </tfoot>
    </table>
  </main>
</body>
</html>
